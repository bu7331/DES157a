    <link href="styles.css" rel="stylesheet">

<body>

    <div id="background">
        <div id="quiltImage" class="item">

    <div id="AP" class="hidden">

            <img src="images/quilt.png" alt="quilt">
            <img src="images/quilt screen.png" alt="quilt screen">

            <div id="quilt text">
                <p>We turned our high school years into a story and made ourselves the main characters. We always came in a pair; no one knew one without the other. You will always be my character foil and partner in crime
                </p>
