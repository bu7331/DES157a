<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Madlibs Project</title>
        <script src="script.js" defer></script>
    </head>
<body>

    <section id="thePrelude" class="showing"> <!--Change class to "prelude"-->
        <h2>Prelude</h2>
        <p>You are a villager in a mafia game. Unfortunately, you were the chosen one whom the mafia decided to kill on the first night. On the upside, you get to decide how you go down!</p>
        <button id="prebutton" class="button">Start!</button>
    </section>
    
    <section id="theResult" class="hidden"> <!--Change class t0 "result"-->
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
    </section>

    <form id="myForm">

        <section id="screen1" class="hidden">
                <div class="formElement">
                    <label for="yourName">What is your name?</label><br>
                    <input type="text" id="yourName" required><br>
                </div>

                <div class="formElement">
                    <label for="time">What time did you die?</label><br>
                    <input type="text" id="time" required><br>
                </div>

                <div class="formElement">
                    <label for="location">Where did you die?</label><br>
                    <input type="text" id="location" required><br>
                </div>

                <button id="button1" class="button" >Next</button>
        </section>


        <section id="screen2" class="hidden">
            <div class="formElement">
                <label for="activity">What were you doing when you were killed?</label><br>
                <input type="text" id="activity" required><br>
            </div>

            <div class="formElement">
                <label for="adverb">Provide an adverb </label><br>
                <input type="text" id="adverb" required><br>
            </div>

            <div class="formElement">
                <label for="weapon">What were you killed with?</label><br>
                <input type="text" id="weapon" required><br>
            </div>

            <button id="button2" class="button" >Next</button>
        </section>

                
        <section id="screen3" class="hidden">
            <div class="formElement">
                <label for="duration">How long did it take for the mafia to kill you?</label><br>
                <input type="text" id="duration" required><br>
            </div>

            <div class="formElement">
                <label for="disposal">Where was your body disposed of?</label><br>
                <input type="text" id="disposal" required><br>
            </div>

            <div class="formElement">
                <label for="discovery">Who discovered your body?</label><br>
                <input type="text" id="discovery" required><br>
            </div>

            <button id="button3" class="button" >Next</button>
        </section>
    </form>
</body>
</html>
