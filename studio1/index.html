<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Madlibs Project</title>
</head>
<body>
    <div id="prelude">
        <div class="pre">
            <h2>Prelude</h2>
            <p>You are a villager in a mafia game. Unfortunately, you were the chosen one whom the mafia decided to kill on the first night. On the upside, you get to decide how you go down!</p>
            <button id="button1">Start!</button>
        </div>
    </div>

    <form method="post" action="processor.php">

        <div id="forms">

            <div id="fill1">
                <label for="yourName">What is your name?</label><br>
                <input type="text" id="yourName">

                <br>

                <label for="time">What time did you die?</label><br>
                <input type="text" id="time">

                <br>

                <label for="location">Where did you die?</label><br>
                <input type="text" id="location">
            </div>

            <div id="fill2">
                <label for="activity">What were you doing when you were killed?</label><br>
                <input type="text" id="activity">

                <br>

                <label for="adverb">Provide an adverb </label><br>
                <input type="text" id="adverb">

                <br>

                <label for="weapon">What were you killed with?</label><br>
                <input type="text" id="weapon">
            </div>

            <div id="fill3">
                <label for="duration">How long did it take for the mafia to kill you?</label><br>
                <input type="text" id="duration">

                <br>

                <label for="disposal">Where was your body disposed of?</label><br>
                <input type="text" id="disposal">

                <br>

                <label for="discovery">Who discovered your body?</label><br>
                <input type="text" id="discovery">
            </div>

        </div>
    </form>
    
</body>
</html>
